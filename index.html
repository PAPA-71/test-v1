
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Fetch Candle Data</h1>
    <form id="data-form">
        <label for="asset">Assets (comma separated):</label>
        <input type="text" id="asset" name="asset" value="USDBDT_otc,EURUSD_otc" required><br><br>
        
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br><br>
        
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br><br>
        
        <label for="day">Day Range (in days):</label>
        <input type="number" id="day" name="day" value="40" required><br><br>
        
        <button type="submit">Fetch Data</button>
    </form>

    <h2>Results</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Date</th>
                <th>Time</th>
                <th>Open</th>
                <th>Close</th>
                <th>High</th>
                <th>Low</th>
                <th>Volume</th>
                <th>Direction</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <script>
        document.getElementById('data-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const asset = document.getElementById('asset').value;
            const start_time = document.getElementById('start_time').value;
            const end_time = document.getElementById('end_time').value;
            const day = document.getElementById('day').value;

            const response = await fetch(`https://tradernafi.xyz/api3.php?asset=${asset}&start_time=${start_time}&end_time=${end_time}&day=${day}`);
            const data = await response.json();

            const tableBody = document.getElementById('results-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            data.forEach(candle => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${candle.asset}</td>
                    <td>${candle.date}</td>
                    <td>${candle.time}</td>
                    <td>${candle.open}</td>
                    <td>${candle.close}</td>
                    <td>${candle.high}</td>
                    <td>${candle.low}</td>
                    <td>${candle.volume}</td>
                    <td>${candle.direction}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
